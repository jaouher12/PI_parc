

  
<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./apriori.component.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar" class="expand">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">CodzSword</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a routerLink="/marketing" class="sidebar-link">
                        <i class="lni lni-dashboard"></i>
                        <span>Dashboard Page 1</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a routerLink="/marketing2" class="sidebar-link">
                        <i class="lni lni-dashboard"></i>
                        <span>Dashboard Page 2</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a routerLink="/apriori" class="sidebar-link">
                      <i class="lni lni-cart"></i>
                        <span>Best Poduct Combo</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a routerLink="/aspect" class="sidebar-link">
                      <i class="lni lni-comments"></i>

                        <span>Negative aspect</span>
                    </a>
                </li>
                
                
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
              <div class="list-group">
                <a *ngFor="let item of aprioriData" class="list-group-item d-flex justify-content-between align-items-center">
                  <span>{{ item.rule }}</span>
                  
                </a>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script >const hamBurger = document.querySelector(".toggle-btn");

        hamBurger.addEventListener("click", function () {
          document.querySelector("#sidebar").classList.toggle("expand");
        });</script>
</body>

</html>
