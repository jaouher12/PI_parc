




<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./prediction.component.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar" class="expand">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">CodzSword</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a routerLink="/dashboard" class="sidebar-link">
                        <i class="lni lni-dashboard"></i>
                        <span>Dashboard Page 1</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a routerLink="/prediction" class="sidebar-link">
                      <i class="lni lni-dollar"></i>
                        <span>Prediction vente</span>
                    </a>
                </li>
              
                
                
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                
                    

                <form [formGroup]="AddForm">
                    <div class="row mb-3">
                      <label for="prediction_date" class="col-sm-4 col-form-label">Date de prédiction</label>
                      <div class="col-sm-8">
                        <input class="form-control" type="date" id="prediction_date" formControlName="prediction_date">
                        <div class="alert alert-danger mt-2" *ngIf="AddForm.controls['prediction_date'].invalid && AddForm.controls['prediction_date'].touched">
                          <div *ngIf="AddForm.get('prediction_date')?.hasError('required')">Date de prédiction requise</div>
                        </div>
                      </div>
                    </div>
                  
                    <div class="row mb-3">
                      <label for="discount_number" class="col-sm-4 col-form-label">Numéro de réduction</label>
                      <div class="col-sm-8">
                        <input class="form-control" type="number" id="discount_number" formControlName="discount_number">
                        <div class="alert alert-danger mt-2" *ngIf="AddForm.controls['discount_number'].invalid && AddForm.controls['discount_number'].touched">
                          <div *ngIf="AddForm.get('discount_number')?.hasError('required')">Numéro de réduction requis</div>
                        </div>
                      </div>
                    </div>
                  
                    <!-- Add the rest of your fields here -->
                  
                    <div class="row mb-3">
                        <label for="predictedValue" class="col-sm-4 col-form-label">Predicted Value</label>
                        <div class="col-sm-8">
                        
                        <hr>
                        {{ message }}
                        <hr>
                        <button type="button" class="btn btn-dark btn-lg" (click)="show()" [disabled]="AddForm.invalid">Predict</button>
                      </div>
                    </div>
                  </form>
                  
                  
  
  
               
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script >const hamBurger = document.querySelector(".toggle-btn");

        hamBurger.addEventListener("click", function () {
          document.querySelector("#sidebar").classList.toggle("expand");
        });</script>
</body>

</html>
