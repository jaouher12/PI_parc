
<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./manager2.component.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar" class="expand">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">CodzSword</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a routerLink="/manager" class="sidebar-link">
                        <i class="lni lni-dashboard"></i>
                        <span>Dashboard Page 1</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a routerLink="/manager2" class="sidebar-link">
                        <i class="lni lni-dashboard"></i>
                        <span>Dashboard Page 2</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a routerLink="/terrain" class="sidebar-link">
                        <i class="lni lni-map-marker"></i>
                        <span>Classification Terrain</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a routerLink="/calander" class="sidebar-link">
                        <i class="lni lni-calendar"></i>
                        <span>calendrier</span>
                    </a>
                </li>
                
                
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                <h1>
                    <iframe title="manager" width="1300" height="750" src="https://app.powerbi.com/reportEmbed?reportId=df28b2e8-38b6-4e3b-957a-494d955d9961&autoAuth=true&ctid=604f1a96-cbe8-43f8-abbf-f8eaf5d85730&navContentPaneEnabled=false&filterPaneEnabled=false" frameborder="0" allowFullScreen="true"></iframe>
                </h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script >const hamBurger = document.querySelector(".toggle-btn");

        hamBurger.addEventListener("click", function () {
          document.querySelector("#sidebar").classList.toggle("expand");
        });</script>
</body>

</html>
